# 启动器设置相关
# 游戏安装目录在内部存储的哪个目录下，值必须是英文字符，若需要使用中文目录名称请将中文转成unicode码并填写
put-directory=FCL-Modpack
# 游戏安装目录是否使用包名子目录，若值不是“true”则不使用
put-directory-suffix=true
# 将控制器保存到内部存储下某个单独的目录，填“/”使用默认的整合包游戏安装目录，例：填“FCL/control”与原版fcl共用控制器目录
controller-dir=/
# 每次打开启动器是否在线检测更新，若值不是“true”则不检测
automatic-update-detection=true
# 是否允许authlib injector在线更新，若值不是“true”则不更新
download-online-authlib-injector=false
# 启动器使用的curse api key和oauth api key，此处的预设值来自FCL官方版
curse-api-key=$2a$10$fgjXkx00bZZ5ypMONic.Uu7/Be1KFjmMcprkzelHhjjs7FErXt7i6
oauth-api-key=d903cc0e-c3b4-4a3c-b347-06c2e6269be0
# 是否开启公告界面，若值不是“true”则不开启
enable-announcement-component=true
# 是否默认忽略刘海屏，若值不是“true”则不忽略
default-fullscreen=false
# 是否默认关闭皮肤模型预览，若值不是“true”则不关闭
default-close-skin-model=false
# 默认动画速度，必须为整数0~20
default-animation-speed=0
# 默认主题颜色和文本颜色，按照ARGB格式的16进制颜色
default-theme-first-color=#E5353535
default-theme-second-color=#FF999999


# 社区链接相关
# 在线EULA（最终用户许可协议）链接
eula-url=https://raw.bgithub.xyz/hyplant-team/FoldCraftLauncher/doc/eula/latest.txt
# 公告内容链接
announcement-url=https://raw.bgithub.xyz/hyplant-team/FoldCraftLauncher/doc/announcement/latest.json
# 帮助页面文档索引的链接，用于在帮助页面显示文档列表
doc-index-url=https://raw.bgithub.xyz/hyplant-team/FoldCraftLauncher/doc/document/index.json
# 帮助页面文档主页的链接，点击帮助页面的按钮会前往这个链接
doc-home-url=https://github.com/hyplant-team/FoldCraftLauncher/tree/doc/document
# 控制器交流群链接
community-controller=https://github.com/hyplant-team/FoldCraftLauncher/discussions/1
# 关于页面的三个链接，源码res或apk的resources.arsc中可修改显示名称，分别为about_a/b/c
about-a=https://github.com/hyplant-team/FoldCraftLauncher
about-b=https://github.com/hyplant-team/FoldCraftLauncher/actions
about-c=https://github.com/hyplant-team/FoldCraftLauncher/pulls
# 社区页面的三个链接，源码res或apk的resources.arsc中可修改显示名称，分别为community_a/b/c
community-a=https://github.com/hyplant-team/FoldCraftLauncher
community-b=https://github.com/hyplant-team/FoldCraftLauncher/issues
community-c=https://github.com/hyplant-team/FoldCraftLauncher/discussions
# 启动器插件的下载链接
java-plugin-url=https://github.com/FCL-Team/FoldCraftLauncher/releases/tag/java
renderer-plugin-url=https://github.com/ShirosakiMio/FCLRendererPlugin/releases/tag/Renderer
driver-plugin-url=https://github.com/FCL-Team/FCLDriverPlugin/releases/tag/Turnip
# 模组兼容性文档的链接
